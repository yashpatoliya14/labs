  <body>
    <!-- 2. Demonstrate different array functions like push, pop, shift, unshift, splice, sort etcâ€¦ (A) -->
    
    <script>
      arr = [0,1,2,5,6,5,6]
      arr.push(7)
      arr.pop()
      arr.shift()
      arr.unshift(5)
      arr.splice(0,2)
      arr.sort()
    //   document.write('<br>')
      document.write(arr)

    </script>
