<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        array = [5,6,8,2,4,7,9,2,4,6,8,1]
        for (let i = 0; i < array.length; i++) {
            for (let j = i+1; j < array.length; j++) {
                if(array[i]>array[j]){
                    temp = array[i]
                    array[i]=array[j]
                    array[j]=temp
                }
                
            }
            
        }
        document.write(array)
    </script>
</body>
</html>
