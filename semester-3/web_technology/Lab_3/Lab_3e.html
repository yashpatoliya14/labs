<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[1,2,3,5,4,5,2]
        key=5;
        found=false
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]==key){
                found=true;
                document.write("true")                
                break;
            }
        }
        if(!found){
            document.write("false")
        }

    </script>
</body>
</html>
