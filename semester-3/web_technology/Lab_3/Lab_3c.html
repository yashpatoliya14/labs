<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_3c</title>
</head>
<body>
    <script>
        word = prompt('Enter a word to search');

        arr = ['harsh','om','bacchu','jariyo','balu','kamo','buso','samosu']

        for (i=0;i<arr.length;i++) {
            if(arr[i]==word){
                document.write("index " + i);
            }
        }
    </script>
</body>
</html>
