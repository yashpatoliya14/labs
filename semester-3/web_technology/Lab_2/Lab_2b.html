<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_2b</title>
</head>
<body>
    <script>
        a = prompt("Enter a number 1: ");
        b = prompt("Enter a number 2: ");
        
    for (i = a; i <= b; i++) {
        count=0;
        for (j = 1; j <=i; j++) {
            if((i%j)==0){
                count++;
            }

        }
        if(count==2){
            document.write('prime' + i + '<br>')
        }
    }
    

    </script>
</body>
</html>
