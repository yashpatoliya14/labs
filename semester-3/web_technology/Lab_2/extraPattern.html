<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {

            for (let j = 0; j < 5; j++) {
                document.write('*');
            }

            document.write('<br>')
        }
        document.write('<br>')
        for (let i = 1; i <= 5; i++) {

            for (let j = 1; j <= 5; j++) {
                if(i==5 || j==1 || j==5 || i==1){
                    document.write('*');
                }else{
                    document.write('_');
                }
            }

            document.write('<br>')
        }
    </script>
</body>

</html>
