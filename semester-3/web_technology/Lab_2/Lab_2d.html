<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2d</title>
</head>
<body>
    <script>
        
        a = prompt('Enter a number 1 :');
        b = prompt('Enter a number 2 :');
        min = Math.min(a,b)
        max = -1;
        for (let i = 1; i <=min ; i++) {
            if((a%i==0) && (b%i==0)){
                max = Math.max(max,i)
            }
        }
        document.write(max)
    
    </script>
</body>
</html>
