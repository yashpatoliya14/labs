<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt('Enter a number 1 :'))
        b = parseInt(prompt('Enter a number 2 :'))
        c = prompt('Enter a sign to perform a operation : ')

        if(c=='+'){
            document.write(a+b)
        }else if(c=='-'){
            document.write(a-b)
        }else if(c=='*'){
            document.write(a*b)
        }else{
            document.write(a/b)
        }
    </script>
</body>
</html>
