<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9 a</title>
    <style>
        .animTest{
            width: 100px;
            height: 100px;
            animation-name: anim;
            animation-duration: 5s;
        }

        @keyframes anim {
            to{
                background-color: red;
            }            
            from{
                background-color: yellow;
            }
        }

    </style>
</head>
<body>
    <div class="animTest">

    </div>
</body>
</html>
