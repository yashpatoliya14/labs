<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
</head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto fs-1">
                <i class="bi bi-bootstrap-fill"></i>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto fs-1">
                Checkout Form
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto fs-3 text-center">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae dolor aliquid, eveniet in aperiam repellendus.
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col">
                <div class="row fs-3 mb-3 p-3">Billing Address</div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-12 input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Address Line -1</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Address Line -2</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>
                    <div class="col-md-3 col-4">
                        <label for="formGroupExampleInput2" class="form-label">Country</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 col-4">
                        <label for="formGroupExampleInput2" class="form-label">State</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 col-4">
                        <label for="formGroupExampleInput2" class="form-label">zip</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">

                </div>
            </div>
            <div class="col-md-4">
               <div class="row fs-2 mb-3 p-3">
                Your Cart
               </div>
               <div class="row ">
                <div class="col-auto">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">First Product

                          </li>
                          <li class="list-group-item">A second item</li>
                          <li class="list-group-item">A third item</li>
                        </ul>
                      </div>
                </div>
                <div class="col-auto my-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Promo Code" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text btn-secondary" id="basic-addon2">Redeem</span>
                      </div>
                      
                </div>
               </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-check col-12 m-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Shipping Address Same as my billing Address
                </label>
              </div>
              <div class="form-check col-12 m-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Save a information for next time
                </label>
              </div>
        </div>
        <hr>
        <div class="row">
            <div class="col fs-2 mb-3 p-3">Payment</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="radio" name="payment"> <span>Credit Card</span>
            </div>
            <div class="col-12">
                <input type="radio" name="payment"> <span>Debit Card</span>
                
            </div>
            <div class="col-12">
                <input type="radio" name="payment"> <span>Pay Pal</span>
            </div>
        </div>
        <div class="row p-3">
            <div class="mb-3 col-md-3 ">
                <label for="exampleInputEmail1" class="form-label">Name On Card</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Full Name as Displayed On Card</div>
            </div>
            <div class="mb-3 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row p-3">
            <div class="mb-3 col-md-2 ">
                <label for="exampleInputEmail1" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">   
            </div>
            <div class="mb-3 col-md-2 ">
                <label for="exampleInputEmail1" class="form-label">CVV </label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary px-5">Continue To Checkout</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
