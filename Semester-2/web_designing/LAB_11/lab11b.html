<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 11 b</title>
</head>
<style>
    .gradient{
        width: 600px;
        height: 700px;
        background-color: rgb(69, 69, 87);
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .gradient div{
        width: 150px;
        margin: 10px;
        height: 100px;
        border-radius: 20px;
    }
</style>
<body>
    <div class="gradient">
            <div style="background-image: linear-gradient(120deg,red,blue);"></div>
            <div style="background-image: linear-gradient(122deg,rgb(37, 31, 31),blue);"></div>
            <div style="background-image: linear-gradient(124deg,rgb(87, 159, 74),blue);"></div>
        
            <div style="background-image: linear-gradient(130deg,rgb(231, 101, 101),rgb(60, 60, 94));"></div>
            <div style="background-image: linear-gradient(142deg,rgb(148, 3, 3),rgb(226, 226, 240));"></div>
            <div style="background-image: linear-gradient(164deg,rgb(87, 159, 74),rgb(0, 255, 213));"></div>
       
        
            <div style="background-image: linear-gradient(200deg,red,rgb(3, 3, 56));"></div>
            <div style="background-image: linear-gradient(220deg,rgb(37, 31, 31),blue);"></div>
            <div style="background-image: linear-gradient(100deg,rgb(165, 243, 151),rgb(0, 208, 255));"></div>
        
            <div style="background-image: linear-gradient(120deg,rgb(21, 255, 0),blue);"></div>
            <div style="background-image: linear-gradient(122deg,rgb(37, 31, 31),rgb(12, 12, 16));"></div>
            <div style="background-image: linear-gradient(124deg,rgb(87, 159, 74),rgb(255, 0, 238));"></div>
    
            <div style="background-image: linear-gradient(120deg,red,rgb(200, 50, 100));"></div>
            <div style="background-image: linear-gradient(122deg,rgb(37, 31, 31),rgb(165, 165, 243));"></div>
            <div style="background-image: linear-gradient(124deg,rgb(248, 255, 247),blue);"></div>
        
    </div>
</body>
</html>
