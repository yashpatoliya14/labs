<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <h1 class="fs-1">Covid-19 Vaccine Regestration Form</h1>
                </form>
            </div>

        </div>
        <div class="row mb-3">
            <div class="col-4 col-form-label">First Name</div>
            <div class="col-4"><input type="text" class="form-control"></div>
        </div>

        <div class="row mb-3">
            <div class="col-4 col-form-label">Last Name</div>
            <div class="col-4"><input type="text" class="form-control"></div>
        </div>

        <div class="row mb-3">
            <div class="col-4 col-form-label">Aadhar Name</div>
            <div class="col-4"><input type="text" class="form-control"></div>
        </div>

        <div class="row mb-3">
            <div class="col-4 col-form-label">Vaccine Name</div>
            <div class="col-4">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Vaccine Name</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 col-form-label">Vaccine Center</div>
            <div class="col-4">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Vaccine Center</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-4 col-form-label">Date of Dose</div>
            <div class="col-4"><input type="date" class="form-control"></div>
        </div>

        <div class="row mb-3">
            <div class="col-4 col-form-label">Dose Number</div>
            <div class="col-2"><input type="number" class="form-control"></div>
        </div>
        <div class="row mb-3">
            <div class="col-2"> <button class="btn btn-primary">CLICK HERE</button></div>
            <div class="col-1"><input type="button" class="form-control btn btn-danger" value="CANCEL"></div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
