<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
<style>
    .container{
        width: 25%;
    }
    @media only screen and  (max-width:600px){
        .container{
            width: 50%;
        }
    }
</style>
</head>
  <body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center text-primary-emphasis" style="font-size: 50px;"><i class="bi bi-bootstrap-fill"></i></div>
            
        </div>
        <div class="row">
            <div class="col fs-2 text-center">
                Please Sign In
            </div>
        </div>
        <div class="row justify-content-center p-2">
            
                <label for="inputPassword2" class="visually-hidden">Email</label>
                <input type="email" class="form-control" id="inputPassword2" placeholder="Email">
            
        </div>
        <div class="row justify-content-center p-2">
            
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            
        </div>
        <div class="row justify-content-center p-2">
            
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me
                    </label>
            </div>
        </div>
        <div class="row">
            
                <button type="button" class="btn btn-primary ">Log In</button>
            
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
